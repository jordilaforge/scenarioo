<div id="stepLinksDialog">
  <div class="modal-header">
    <h1 class="modal-title" id="myModalLabel">Compare with: </h1>
  </div>
  <div class="modal-body">

    <!-- Branch selection dropdown -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-hdd"></span> Branch:
        {{branchesAndBuilds.selectedBranchForComparison.branch.name}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="branch in branchesAndBuilds.branches" ng-hide="branch.alias">
          <a ng-click="setBranchForComparison(branch)">
            {{branch.branch.name}}</a>
        </li>
      </ul>
    </div>

    <!-- Build selection dropdown -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-folder-open"></span> Build:
        {{getDisplayName(branchesAndBuilds.selectedBuildForComparison)}}
        <span ng-class="[getStatusStyleClass(branchesAndBuilds.selectedBuildForComparison.build.status), 'label']">
        {{branchesAndBuilds.selectedBuildForComparison.build.status}}</span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="build in branchesAndBuilds.selectedBranchForComparison.builds" ng-hide="isBuildAlias(build)">
          <a ng-click="setBuildForComparison(selectedBranchForComparison, build)">
            {{getDisplayName(build)}} ({{build.build.date | scDateTime}})
            <span ng-class="[getStatusStyleClass(build.build.status), 'label']">{{build.build.status}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="compare()">Compare</button>
  </div>
</div>
